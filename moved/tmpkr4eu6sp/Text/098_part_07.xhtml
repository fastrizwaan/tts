<p class="parttitle" id="ch7"><a id="page_112"/><span class="cl_FFFFFF"><strong>FIRST AID</strong></span></p>&#13;
<p class="box-c"><span class="cl_FFFFFF">The advice provided in this section is intended for guidance only and is no substitute for proper first-aid training.</span></p>&#13;
<p class="box-c"><span class="cl_FFFFFF">If you would like to take a first-aid course, the Red Cross offers a wide range of training courses across the country. For further information go to <a href="http://www.redcross.org">www.redcross.org</a>.</span></p>&#13;
