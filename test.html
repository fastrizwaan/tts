<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="color-scheme" content="light dark">
<style>
:root {
  --highlight-bg: rgba(135, 206, 235, 0.5); /* light skyblue */
  --highlight-fg: inherit;
}
@media (prefers-color-scheme: dark) {
  :root {
    --highlight-bg: rgba(100, 149, 237, 0.5); /* cornflower blue */
    --highlight-fg: inherit;
  }
}
body {
  font-family: sans-serif;
  line-height: 1.6;
  padding: 2em;
}
.sentence {
  padding: 2px 4px;
  border-radius: 3px;
}
.sentence.current {
  background-color: var(--highlight-bg);
  color: var(--highlight-fg);
}
</style>
</head>
<body>
  <p>
    <span class="sentence">This is the first sentence.</span>
    <span class="sentence current">This one is highlighted with semi-transparent color.</span>
    <span class="sentence">And here is the third sentence.</span>
  </p>
</body>
</html>
